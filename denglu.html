<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>端砚文化 - 用户登录</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        /* 页面背景与基础样式 */
        body {
            background-color: #f5f2eb;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 登录容器 */
        .login-container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        /* 标题样式 */
        .login-title {
            text-align: center;
            font-size: 2rem;
            color: #8b5a2b;
            margin-bottom: 2rem;
            position: relative;
        }
        .login-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: #8b5a2b;
            margin: 0.5rem auto;
        }

        /* 表单样式 */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #8b5a2b;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: 2px solid #e0d8c8;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #faf8f5;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8b5a2b;
        }

        /* 角色选择 */
        .role-selector {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .role-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .role-option:hover {
            background-color: #faf8f5;
        }

        .role-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #8b5a2b;
        }

        /* 登录按钮 */
        .login-btn {
            padding: 1rem;
            background-color: #8b5a2b;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #6b4520;
        }

        /* 注册链接 */
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .register-link a {
            color: #8b5a2b;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">端砚文化 - 用户登录</h1>
        
        <div class="role-selector">
            <label class="role-option">
                <input type="radio" name="role" value="user" checked>
                <span>普通用户</span>
            </label>
            <label class="role-option">
                <input type="radio" name="role" value="admin">
                <span>管理员</span>
            </label>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
        </form>
        
        <div class="register-link">
            还没有账号？ <a href="#">立即注册</a>
        </div>
    </div>

    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            // 简化登录，只要填写了用户名和密码就登录成功
            if (username && password) {
                // 保存用户信息到localStorage
                localStorage.setItem('currentUser', JSON.stringify({ username, role }));
                
                // 根据角色跳转到不同页面
                if (role === 'user') {
                    window.location.href = 'index.html';
                } else if (role === 'admin') {
                    window.location.href = 'guanliyuan.html';
                }
            }
        });
        
        // 检查是否已登录
        window.addEventListener('load', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                // 如果已登录，直接跳转到对应页面
                if (currentUser.role === 'user') {
                    window.location.href = 'index.html';
                } else if (currentUser.role === 'admin') {
                    window.location.href = 'guanliyuan.html';
                }
            }
        });
    </script>
</body>
</html>
